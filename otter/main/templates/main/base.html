<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Otter</title>
        <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/reset.css" />
        <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/text.css" />
        <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/960.css" />
        <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/layout.css" />
        <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/default.css" />
        <!--[if IE 6]><link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/css/ie6.css" media="screen" /><![endif]-->
        <!--[if gte IE 7]><link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/css/ie.css" media="screen" /><![endif]-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        {% block extra_head %}
        {% endblock %}
    </head>
    <body>
        <div class="container_12 layout">
            <div class="grid_7">
                <h1>Otter</h1>
                <h2>Microblogging for oDesk</h2>
            </div>
            <div class="grid_4" >
                {% if user.is_authenticated %}
                    <p style="text-align: right">{{ user.get_full_name }} ({{ user.username }}) | <a href="{% url django.contrib.auth.views.logout %}">Logout</a></p>
                {% else %}
                    <p style="text-align: right"><a href="{% url django.contrib.auth.views.login %}">Log in</a></p>
                {% endif %}
            </div>
            <div class="clear"></div>
            {% block body %}
            {% endblock %}
            <div class="grid_12">
                <p>&copy; 2010 oDesk Corporation</p>
            </div>
            <div class="clear"></div>
        </div>
    </body>
</html>
